    <script>
        let parseJSON= [] //array globale che verrà usato dalle funzioni successive

        let filehttp 

        //funzione per ottenere il file JSON dal server
        function caricaDatiJ() {
            const richiesta = new XMLHttpRequest()
            richiesta.open("GET", "https://magi20015.github.io/LavoriTPS/RegistroPersone.json", true)
            richiesta.send()

            richiesta.onload = function () {
                parseJSON = JSON.parse(richiesta.responseText);
                //console.log(parseJSON)
            }
        }

        //funzione per recuperare il contenuto XML
        function caricaDatiX(){
            const richiesta= new XMLHttpRequest(); 
            richiesta.onreadystatechange = function() {
                //quando la richiesta è completata e non ci sono errori
                if (this.readyState == 4 && this.status == 200) {
                myFunction(this); //invio del risultato alla funzione dedicata
                }
                };
                richiesta.open("GET", "https://magi20015.github.io/LavoriTPS/RegistroPersone.xml", true);
                richiesta.send();

                function myFunction(file) { //elaborazione del file XML ricevuto
                    filehttp = file.responseXML;
                    console.log(filehttp)
                }
        }

        //creazione dinamica della tabella per visualizzare i dati XML
        function letturaX(){
            let vittime= filehttp.documentElement.children //seleziona tutti i nodi <vittima>
            let campi= vittime[0].children; //recupera i tag della prima vittima per creare l'intestazione
            let tabella=document.createElement("table")
            
            //creazione delle intestazioni della tabella
            let intestazioneRow=document.createElement("tr")
            for(let i=0; i<campi.length; i++){
                let intestazione=document.createElement("th")
                intestazione.textContent = campi[i].tagName //nome dei tag usati come colonne
                intestazioneRow.appendChild(intestazione)
            }
            tabella.appendChild(intestazioneRow)

            //inserimento delle righe con i dati veri e propri dell’XML
            for(let i=0; i<vittime.length; i++){
                let riga= document.createElement("tr")
                let dati = vittime[i].children //tutti i sotto-campi di ogni vittima
                for(let j=0; j<dati.length; j++){ 
                    let intestazione = document.createElement("td")
                    intestazione.textContent = dati[j].textContent //testo contenuto nei tag XML
                    riga.appendChild(intestazione)
                }
                tabella.appendChild(riga)
            }
            document.getElementById("outputX").appendChild(tabella)
        }

        //funzione per generare la tabella con JSON
        function lettura(){
                let tabella= document.createElement("table")

                const chiavi=Object.keys(parseJSON[0])//prende i nomi dei campi per creare l’intestazione
                
                //costruzione della riga di intestazione
                let intestazioneRow=document.createElement("tr")
                for(let i=0; i<chiavi.length; i++){
                    let intestazione=document.createElement("th");
                    intestazione.textContent= chiavi[i];
                    intestazioneRow.appendChild(intestazione)  
                }
                tabella.appendChild(intestazioneRow)

                //inserimento dei dati riga per riga
                for(let i=0; i<parseJSON.length ;i++){
                    let righe= document.createElement("tr");
                    for(let j=0; j<chiavi.length; j++ ){
                        let colonne= document.createElement("td")
                        colonne.textContent = parseJSON[i][chiavi[j]] //valore collegato alla chiave corrente
                        righe.appendChild(colonne)
                    }
                tabella.appendChild(righe)
                }   
                let output= document.getElementById("output")
                output.appendChild(tabella);
     }
    
    //mostra maggiorenne nel JSON
    function maggiorenni(){ 
        console.log(parseJSON)
                let maggiorenni="" 
                for(let i=0;i<parseJSON.length; i++){
                    if(parseJSON[i]["età"]>18){
                        maggiorenni += parseJSON[i]["cognome"] + " " + parseJSON[i]["età"] + "<br>"
                    }

                }
                let output=document.getElementById("outputM").innerHTML = maggiorenni
            }

    //cerca i cognomi che iniziano con una lettera
    function ricerca(){
        let lettera=document.getElementById("ricerca").value
        let cognomi="I cognomi che iniziano con " + lettera + " sono: "
        for (let i = 0; i < parseJSON.length; i++) {
            if(parseJSON[i]["cognome"].startsWith(lettera)) //controlla se il cognome comincia con la lettera scelta
            cognomi += parseJSON[i]["cognome"] +"<br>"
        }
        let output=document.getElementById("outputC").innerHTML = cognomi
    }

    //individua la generazione in base all’anno 
    function generazione(){
        let anno = document.getElementById("eta").value;
        let generazione = "";
        if (anno >= 1901 && anno <= 1927) {
            generazione = "Appartieni alla Greatest Generation (1901-1927)";
        } else if (anno >= 1928 && anno <= 1945) {
            generazione = "Appartieni alla Generazione Silenziosa (1928-1945)";
        } else if (anno >= 1946 && anno <= 1964) {
            generazione = "Appartieni ai Baby Boomers (1946-1964)";
        } else if (anno >= 1965 && anno <= 1980) {
            generazione = "Appartieni alla Generazione X (1965-1980)";
        } else if (anno >= 1981 && anno <= 1996) {
            generazione = "Appartieni ai Millenials (1981-1996)";
        } else if (anno >= 1997 && anno <= 2012) {
            generazione = "Appartieni alla Generazione Z (1997-2012)";
        } else if (anno >= 2013) {
            generazione = "Appartieni alla Generazione Alpha (dal 2013 in poi)";
        } else {
            generazione = "Anno di nascita non valido";
        }
            let output=document.getElementById("outputG").innerHTML = generazione
    }

    //richiama entrambe le funzioni di caricamento dati
    function caricaDati(){
        caricaDatiX()
        caricaDatiJ()
    }
    </script>
    
</head>
